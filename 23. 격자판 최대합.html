<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>

    <body>
        <script>
            function solution(arr) {
                let answer;
                let maxX = 0; sumX = 0;
                let maxY = 0; sumY = 0;
                let sumCross1 = 0; sumCross2 = 0;
                for (let i = 0; i < arr[0].length; i++) {
                    for (let j = 0; j < arr.length; j++) {
                        sumX += arr[i][j]  // 행 기준
                        sumY += arr[j][i]  // 열 기준 
                    }
                    maxX < sumX ? (maxX = sumX, sumX = 0) : sumX = 0;
                    maxY < sumY ? (maxY = sumY, sumY = 0) : sumY = 0;

                    sumCross1 += arr[i][i]; //행 열 기준
                    sumCross2 += arr[(arr.length - 1) - i][i] //행 열 기준
                }
                return answer = Math.max(maxX, maxY, sumCross1, sumCross2);
            }

            let arr =
                [
                    [10, 13, 10, 12, 15],
                    [12, 39, 30, 23, 11],
                    [11, 25, 50, 53, 15],
                    [19, 27, 29, 37, 27],
                    [19, 13, 30, 13, 19]
                ];

            console.log(solution(arr));
        </script>
    </body>
</html>
