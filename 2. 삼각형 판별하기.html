    1
    <script>
      function solution(a, b, c) {
        let answer = "YES";
        let max;
        let tot = a + b + c;
        if (a > b) max = a;
        else max = b;
        if (c > max) max = c;
        if (tot - max <= max) answer = "NO";
        return answer;
      }

      console.log(solution(6, 7, 11));
      console.log(solution(13, 33, 17));
    </script>
  </body>

<!-- 
    삼각형 판별하기

    길이가 서로 다른 A, B, C 세 개의 막대 길이가 주어지면 이 세 막대로 삼각형을 만들 수 있으면 “YES"를 출력하고, 만들 수 없으면 ”NO"를 출력한다.

▣ 입력설명
첫 번째 줄에 100이하의 서로 다른 A, B, C 막대의 길이가 주어진다.

▣ 출력설명
첫 번째 줄에 “YES", "NO"를 출력한다.

▣ 입력예제 1 
6 7 11

▣ 출력예제 1
YES

▣ 입력예제 1 
13 33 17

▣ 출력예제 1
NO

삼각형이 만들어지는 원리
선이 가장 긴 길이보다 짧은 두 길이의 합이 커야 삼각형이 만들어진다.

가장 긴 선의 길이를 구한다.
세 길이를 모두 더한 총합의 값과 가장 긴 길이의 값을 뺀 후
가장 긴 길이의 값이 더 큰지 비교해서 크다면 NO, 작다면 YES 를 출력

<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b, c){
                let answer;
                let max = Math.max(a, b, c);
                let total = a + b + c;
                let remainder = total - max;
                if (max >= remainder) {
                    answer = "NO";
                } else {
                    answer = "YES";
                }
                return answer;
            }

            console.log(solution(13, 33, 17));
        </script>
