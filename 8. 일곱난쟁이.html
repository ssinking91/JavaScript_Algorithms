<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(arr) {
            let answer = arr;
            let totalSum = arr.reduce(((a, b) => a + b), 0);
            let sum = 0;
            for (let i = 0; i < arr.length; i++) {
                for (let j = i + 1; j < arr.length; j++) {
                    sum = arr[i] + arr[j]
                    if (totalSum - sum === 100) {
                        arr.splice(j, 1)
                        arr.splice(i, 1)
                    }
                }
            }
            return answer;
        }

        let arr = [20, 7, 23, 19, 10, 15, 25, 8, 13];
        console.log(solution(arr));
    </script>
</body>

</html>
