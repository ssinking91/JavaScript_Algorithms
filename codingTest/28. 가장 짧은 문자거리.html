<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(s, t) {
            let answer = [];
            let arr = s.split(t)
            arr.forEach(el => {
                let arrOne = []; newArrOne = [];
                if (el.length === 1) {
                    answer.push("1")
                }
                else if (el.length > 0 & el.length % 2 === 0) {
                    for (let i = 1; i <= el.length / 2; i++) {
                        arrOne.push(i);
                    }
                    newArrOne = [...arrOne, ...arrOne.reverse()].join("")
                    answer.push(newArrOne)
                } else if (el.length > 0 & el.length % 2 !== 0) {
                    for (let i = 1; i <= el.length / 2; i++) {
                        arrOne.push(i);
                    }
                    newArrOne = [...arrOne, el.length / 2 + 0.5, ...arrOne.reverse()].join("")
                    answer.push(newArrOne)
                } else {
                    answer.push("")
                }
            });
            return answer.join(0);
        }

        let str = "teachermode";
        console.log(solution(str, 'e'));
    </script>
</body>

</html>
