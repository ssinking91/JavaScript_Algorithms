<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(arr) {
            let answer = []; prime = true;
            for (let x of arr) {
                x = x + "";
                let newX = parseInt(x.split("").reverse().join(""));
                // 소수란 1과 자신만으로 나누어 떨어지는 1보다 큰 양의 정수
                //1이 아닌 2부터 n사이의 모든 정수를 다 나누어 떨어지는 수가 있는지 확인하는 방법
                for (let i = 2; i < newX; i++) {
                    if (newX % i === 0) {
                        prime = false;
                        break;
                    }
                }
                prime && newX !== 1 ? answer.push(newX) : null;
                prime = true
            }
            return answer;
        }

        let arr = [32, 55, 62, 20, 250, 370, 200, 30, 100];
        console.log(solution(arr));
    </script>
</body>

</html>
