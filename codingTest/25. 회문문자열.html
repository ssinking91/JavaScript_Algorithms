<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(s) {
            let upperS = s.toUpperCase()
            let reverseS = upperS.split("").reverse().join("");

            return upperS === reverseS ? "YES" : "NO";
        }

        let str = "gooG";
        console.log(solution(str));
    </script>
</body>

</html>
