<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(test) {
            let answer = 0;
            m = test.length;     // 테스트 횟수 
            n = test[0].length;  // 학생 수
            for (let i = 1; i <= n; i++) { // ﻿i학생과 j학생의 멘토-멘티 관계를 알기 위해 2중 for문을 사용
                for (let j = 1; j <= n; j++) {
                    let cnt = 0;
                    for (let k = 0; k < m; k++) { //﻿ m개의 테스트를 모두 조사해야 하므로 m회 반복
                        let pi = pj = 0;
                        for (let s = 0; s < n; s++) { // n개의 학생 수 모두 조사해야 하므로  n회 반복
                            if (test[k][s] === i) pi = s;
                            if (test[k][s] === j) pj = s;
                        }
                        if (pi < pj) cnt++;
                    }
                    if (cnt === m) answer++;
                }
            }
            return answer;
        }

        let arr = [[3, 4, 1, 2], [4, 3, 2, 1], [3, 1, 4, 2]];
        console.log(solution(arr));
    </script>
</body>

</html>
