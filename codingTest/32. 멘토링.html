<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(test) {
            // answer = 경우의 수; num = 현재 학생; numIdxArr = 현재 학생의 모든 등수;
            let answer = 0; num = 0; numIdxArr = [];
            for (let i = 0; i < test[0].length; i++) {
                // test[0] 배열 요소 기준 : 현재 학생들
                num = test[0][i];

                // 전체 수학 테스트(test배열)의 현제 학생의 등수(test[0] 배열 요소의 인덱스=num)를 찾아 현재 학생의 모든 등수(numIdxArr)에 넣어줌
                for (let j = 0; j < test.length; j++) {
                    idx = test[j].indexOf(num);
                    numIdxArr.push(idx);

                }
                // 멘토가 멘티보다 수학테스트 모두 등수가 앞서야 함으로 현재 학생의 등수 중 가장 뒤에있는 인덱스 값을 구한 다음
                // 전체 학생수에서 현재 학생의 가장 낮은 등수를 빼어 뒤에 있는 학생의 수를 구함    
                // numIdxArr의  가장 큰 숫자를 반환하여 test[0]에서 (numIdxArr + 1) 을 빼줌
                numMaxIdx = Math.max(...numIdxArr)
                answer += (test[0].length - (numMaxIdx + 1));
                // 배열을 다시 빈 값으로 만들어줌
                numIdxArr = [];
            }
            return answer;
        }

        let arr = [[3, 4, 1, 2], [4, 3, 2, 1], [3, 1, 4, 2]];
        console.log(solution(arr));
    </script>
</body>

</html>
