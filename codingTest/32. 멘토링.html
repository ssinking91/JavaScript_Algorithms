<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(test) {
            let answer = 0;
            for (let i = 1; i <= 4; i++) { // 멘토
                for (let j = 1; j <= 4; j++) { // 멘티
                    let cnt = 0;
                    let idxI = 0; idxJ = 0;
                    let mi = mj = 0;
                    for (let t = 0; t < test.length; t++) { // 테스트 횟수 
                        idxI = test[t].indexOf(i);
                        idxJ = test[t].indexOf(j);
                        if (idxI < idxJ) { // 멘토가 멘티보다 테스트 등수가 앞서야 함
                            mi = i;
                            mj = j;

                            cnt++;
                        }
                    }
                    if (cnt === test.length) { // 멘토가 멘티보다 모든 테스트에서 등수가 앞서야 함
                        console.log(mi, mj) // 3,1 / 3,2 / 4,2
                        answer++;
                    }
                }
            }
            return answer;
        }

        let arr = [[3, 4, 1, 2], [4, 3, 2, 1], [3, 1, 4, 2]];
        console.log(solution(arr));
    </script>
</body>

</html>
