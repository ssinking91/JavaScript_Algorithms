<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(m, arr) {
            let answer = 0; sum = 0;
            for (let i = 0; i < arr.length; i++) { // i 값 기준 
                sum = arr[i];
                for (let j = i + 1; j < arr.length; j++) { // j 값이 바뀌며 sum에 더함
                    sum += +arr[j]
                    if (sum === m) { // sum === m 이면 answer++ 를 하고 sum = 0 으로 되돌려 줌 
                        answer++;
                        sum = 0;
                        break;
                    } else if (sum > m) {
                        sum = 0;
                        break;
                    }
                }
            }
            return answer;
        }

        let a = [1, 2, 1, 3, 1, 1, 1, 2];
        console.log(solution(6, a));
    </script>
</body>

</html>
