<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(s) {
            let answer = 0;
            let reg_name = /^[A-Z]+$/;
            for (let x of s) {
                if (reg_name.test(x)) answer++;
            }
            return answer;
        }

        let str = "KoreaTimeGood";
        console.log(solution(str));
    </script>
</body>

</html>
