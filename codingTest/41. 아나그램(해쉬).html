<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(str1, str2) {
            let answer = "YES";
            let sH = new Map();
            for (let x of str1) {
                if (sH.has(x)) sH.set(x, sH.get(x) + 1); // set(key, value) 
                else sH.set(x, 1);                       // set(key, value) 
            }
            for (let x of str2) {
                // str1 은 있는데 str2 는 없을때
                if (!sH.has(x) || sH.get(x) == 0) return "NO"; // sH가 x(key)를 가지고 있지 않거나, x(key)의 value가 없다면
                sH.set(x, sH.get(x) - 1); // set(key, value) 로 상쇄시켜 바로위 if문 조건에서(key)의 value가 0이라면

            }
            return answer;
        }

        let a = "AbaAeCe";
        let b = "baeeACA";
        console.log(solution(a, b));
    </script>
</body>

</html>
