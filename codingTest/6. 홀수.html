<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let odd = arr.filter((el) => el % 2 !== 0); //배열로 반환
        let sum = odd.reduce((a, b) => a + b, 0);
        let Minimum = Math.min(...odd);
        let answer = [sum, Minimum];

        return answer;
      }

      arr = [12, 77, 38, 41, 53, 92, 85];
      console.log(solution(arr));
    </script>
  </body>
</html>
