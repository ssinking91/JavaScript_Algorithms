<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(s) {
            let answer;
            let stack = [];
            for (let x of s) {
                if (x === ')') {
                    // stack의 맨 위에 있는 요소가 '(' 아닌게 true라면 삭제
                    while (stack.pop() !== '(');
                }
                else stack.push(x);
            }
            answer = stack.join('');
            return answer;
        }

        let str = "(A(BC)D)EF(G(H)(IJ)K)LM(N)";
        console.log(solution(str));
    </script>
</body>

</html>
