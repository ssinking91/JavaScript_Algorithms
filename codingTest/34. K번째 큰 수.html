    <script>
        function solution(n, k, card) {
            let answer = []; sum = 0;
            for (let i = 0; i < arr.length - 2; i++) {
                for (let j = i + 1; j < arr.length - 1; j++) { // j = i + 1 => 이전 변수보다 1개 커야 중복이 안됨
                    for (let k = j + 1; k < arr.length; k++) { // k = j + 1 => 이전 변수보다 1개 커야 중복이 안됨
                        sum = arr[i] + arr[j] + arr[k];
                        answer.push(sum);
                    }
                }
            }
            answer = [...new Set(answer)]; // 중복 배열 제거
            answer.sort((a, b) => b - a)

            return answer[k - 1];
        }
