<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(s) {
            let answer = "";
            s = s + " "
            let str = ""; cnt = 0;
            for (let x of s) {
                console.log(x)
                if (str !== x) {
                    if (str !== "" & cnt > 1) answer += `${str}${cnt}`
                    else if (str !== "") answer += str;
                    str = x;
                    cnt = 0;
                    cnt++
                } else if (str === x) {
                    cnt++
                }
            }
            return answer;
        }

        let str = "KKHSSSSSSSE";
        console.log(solution(str));
    </script>
</body>

</html>
