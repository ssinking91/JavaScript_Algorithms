<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(arr) {
            let answer = [];
            arr.forEach((el) => {
                let rank = 1;
                for (let i = 0; i < arr.length; i++) {
                    el < arr[i] ? rank++ : null;
                }
                answer.push(rank);
            })
            return answer;
        }

        let arr = [87, 89, 100, 100, 76];
        console.log(solution(arr));
    </script>
</body>

</html>
